server:
  port: 8080
spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:8071/"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform:org.hibernate.dialect.H2Dialect
  hibernate:
    ddl-auto: update
  show-sql: true

#for spring-actuator
management:
  endpoints:
    web:
      exposure:
        include: "*,busrefresh"
  info:
    env:
      enabled: true
  endpoint:
    enabled: true

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

# Infor Details for Cards Application in Service Registry
info:
  app:
    name: "accounts"
    description: "EazyBank Accounts Application"
    version: "1.0.0"
